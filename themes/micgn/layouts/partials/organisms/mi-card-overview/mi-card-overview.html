<div class="o-mi-card-overview">

  <div class="grid-x grid-margin-x medium-up-2 large-up-3" data-equalizer data-equalize-on="medium">
    {{ range .ele.Sections }}
    <div class="cell">
      <div class="card" data-equalizer-watch>
        <img src="/{{.Dir}}teaser.svg">
        <div class="card-section">
          <h3 class="h4">{{.Title}}</h3>
          <p class="is-small">{{.Params.teasertext}}</p>
          {{ partial "atoms/mi-button/mi-button.html" (dict "text" "mehr lesen" "url" .Permalink "class" "small")}}
        </div>
      </div>
    </div>  
  {{ end }}
  </div>
</div>
