<div class="m-mi-blog-teaser {{ if not .imageSrc }}is-text-only{{ else }}has-image{{ end }}" {{ if .imageSrc }}style="background-image: url({{ .imageSrc }})" {{ end }}>

  <div class="m-mi-blog-teaser--content">
    <h2 class="title">
      {{ .ele.Title }}
    </h2>
    <p class="autor">
      von {{ .ele.Params.autor }}
    </p>
    <p class="date">
      {{ dateFormat "Monday, 2 January 2006" .ele.Params.date  }}
    </p>
  </div>

  {{ with .ele.Params.termin }}
  <p class="m-mi-blog-teaser--footer">
    {{ . }}
  </p>
  {{ end }}
</div>
