{{ define "main" }}
    {{ $params := . }}
    {{ partial "molecules/mi-textblock/mi-textblock.html" (dict "ele" $params)  }}

    {{ range .Pages }}
        <h1>
            <a href="/{{ .Data.Plural }}/{{ .Name | urlize }}">{{ .Name }}</a>
        </h1>
        <ul>
            {{ range .Pages }}
                <li hugo-nav="{{ .RelPermalink }}">
                    <a href="{{ .Permalink }}">
                        {{ .LinkTitle }}
                    </a>
                </li>
            {{ end }}
        </ul>
    {{ end }}
{{ end }}
