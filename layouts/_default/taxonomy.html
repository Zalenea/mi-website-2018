{{ define "main" }}
    {{ $params := . }}
    Taxonomie List
    <h1>{{ .Title }}</h1>

    {{ range .Pages }}
        Child:
        <a href="{{ .Permalink }}">
            {{ .Title }}
        </a>
        <div style="color:grey; font-size:16px;">
            {{ if .Params.years }}
                <strong>Categories:</strong>
                {{ range .Params.years }}
                <a href="{{ "/years/" | relLangURL }}{{ . | urlize }}">
                    {{ . }}
                </a>
                {{ end }}
            {{ end }}
        </div>
    {{ end }}
{{ end }}
