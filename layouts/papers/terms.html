{{ define "main" }}
    {{ partial "molecules/mi-textblock/mi-textblock.html" (dict "ele" . )  }}

    {{ range .Site.Taxonomies.papers.Alphabetical.Reverse }}
        <h1>
            <a href="{{ "/papers/" | relLangURL}}{{ .Name | urlize }}">{{ .Name }}</a>
        </h1>
        <ul>
            {{ range .Pages }}
                <li hugo-nav="{{ .RelPermalink }}">
                    <a href="{{ .Permalink }}">
                        {{ .LinkTitle }}
                    </a>
                </li>
            {{ end }}
        </ul>
    {{ end }}
{{ end }}
