{{ define "main" }}
    <div class="single">
        <h1>{{ .Title }}</h1>
        <div class="single-content">
            <div class="single-text">
                {{ .Content }}
            </div>
            <div class="single-sidebar">
                <h3>{{ range .Params.Module}}{{ . }}{{ end }}</h3>
                <div class="has-seperator m-mi-content-wrap">
                    <h4>Autor</h4>
                    <ul class="mi-linkliste">
                        {{ range .Params.Autoren}}
                            <li>{{ . }}</li>
                        {{ end}}
                    </ul>
                </div>
            
                <div class="has-seperator m-mi-content-wrap">
                    <h4>Betreuer</h4>
                    <ul class="mi-linkliste">
                        {{ range .Params.Betreuer }}
                            <li>{{ . }}</li>
                        {{ end }}
                    </ul>
                </div>
            
                <div class="has-seperator m-mi-content-wrap">
                    <h4>Jahr</h4>
                    {{ range .Params.Papers}}{{ . }}{{ end }}
                </div>
            </div>
        </div>
    </div>
{{ end }}
